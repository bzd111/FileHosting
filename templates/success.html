<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileHosting - ${p.filehash}</title>
    <meta content="${p.url_i}", name="url_i">
    <meta content="${p.url_s}", name="url_s">
    <meta content="${p.quoteurl}", name="quoteurl">
    <meta content="${p.type}", name="image_type">
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/vendors.js"></script>
</head>
<body>
    % if p.type != 'image':
        <div id="card" class="visible">
            <div id="card-info">
                <div id="file-icon">
                    <img src="/static/img/${p.type}.png" alt="">
                </div>
                <div id="file-meta">
                    <h2 id="filename" class="filename">${p.filename}</h2>
                    <span id="filesize"></span>
                    <span class="uploadtime">${p.uploadtime}</span>
                </div>
                <div class="p-link">
                    <input type="text", id="link_s", name="", value="${p.url_s}">
                </div>
                <div id="action-area">
                    <a href="${p.url_d}" id="download-link">download</a>
                    %if p.type == 'pdf':
                        <a href="${p.url_d}" id="play-link">preview</a>
                    % elif p.type != 'binary':
                    <a href="${p.url_i}" id="play-link">play</a>
                    % endif
                </div>
            </div>
        </div>
    % endif
    <div id="main"></div>
    <script src="/static/js/success.js"></script>
</body>
</html>
